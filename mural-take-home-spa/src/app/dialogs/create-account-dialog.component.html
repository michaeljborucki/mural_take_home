<h2 mat-dialog-title>Create New Account</h2>
<form #form="ngForm" (ngSubmit)="onSubmit()" style="padding: 1rem;">
  
  <!-- Required Name Field -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Account Name</mat-label>
    <input
      matInput
      name="name"
      [(ngModel)]="formData.name"
      required
      #name="ngModel"
    />
    <mat-error *ngIf="name.invalid && name.touched">Name is required.</mat-error>
  </mat-form-field>

  <!-- Optional Description Field -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Description (optional)</mat-label>
    <textarea
      matInput
      name="description"
      [(ngModel)]="formData.description"
      rows="3"
    ></textarea>
  </mat-form-field>

  <div style="text-align: right; margin-top: 1rem;">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isSubmitting">
      {{ isSubmitting ? 'Creating...' : 'Create' }}
    </button>
  </div>
</form>
